
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<h3>all JSON response will be wrapped in payload field with message like {"payload": {...}, "message": "hey"}</h3>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.2", "info": {"service_name": "my-website", "service_version": "0.0.1"}, "paths": {"/api/internal_user/v1/login": {"post": {"summary": "frontend pls pass the id token from idp as the bear token in authorization header", "description": "returns a login session", "operationId": "login__post", "tags": ["AllEndpoints"], "parameters": [], "responses": {"20X": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/LoginSession"}}}}}}}, "/api/post-service/v1/posts": {"post": {"summary": "Add_post", "description": "", "operationId": "add_post__post", "tags": ["AllEndpoints"], "parameters": [], "responses": {"20X": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Post"}}}}}}}}, "components": {"schemas": {"LoginSession": {"properties": {"id": {"title": "Id", "type": "string"}, "user_id": {"title": "User Id", "type": "string"}, "expires": {"format": "date-time", "title": "Expires", "type": "string"}}, "required": ["id", "user_id", "expires"], "title": "LoginSession", "type": "object"}, "Post": {"properties": {"name": {"title": "Name", "type": "string"}, "content": {"title": "Content", "type": "string"}, "created_by": {"title": "Created By", "type": "string"}, "created_at": {"format": "date-time", "title": "Created At", "type": "string"}, "updated_at": {"format": "date-time", "title": "Updated At", "type": "string"}}, "required": ["name", "content", "created_by", "created_at", "updated_at"], "title": "Post", "type": "object"}}}};
  console.log(spec)
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    // presets: [
    //   SwaggerUIBundle.presets.apis,
    //   SwaggerUIStandalonePreset
    // ],
    // plugins: [
    //   SwaggerUIBundle.plugins.DownloadUrl
    // ],
    // layout: "StandaloneLayout",
    supportedSubmitMethods: [],  // makes sure no try it out
    defaultModelsExpandDepth: -1  // get rid of the top bar
  })
  window.ui = ui
}
</script>
</body>
</html>
